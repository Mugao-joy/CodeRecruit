<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        /* Add CSS styles for balloon and confetti animations */

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #72344F; /* Background color */
        }
        @keyframes balloon {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .balloon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: balloon 2s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotateZ(0); }
            100% { transform: translateY(1000px) rotateZ(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti 3s ease-in-out infinite;
        }

        /* Generate confetti at random positions */
        .confetti:nth-child(1) { left: 5%; }
        .confetti:nth-child(2) { left: 10%; }
        .confetti:nth-child(3) { left: 15%; }
    </style>
</head>
